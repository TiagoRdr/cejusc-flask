<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://socialidiomas.com.br/main/wp-content/uploads/2020/01/Logo-CEJUSC-1024x908.png">
    <title>CEJUSC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center mt-4">
        <!-- Navbar -->

        <a class="navbar-brand" href="{{url_for('menu')}}">
            <img class="img_logo_menu" src="https://socialidiomas.com.br/main/wp-content/uploads/2020/01/Logo-CEJUSC-1024x908.png" alt="logo">
        </a>

        <!-- Main Content -->
        <div class="content mt-4">
            {% block conteudo %}
            {% endblock conteudo %}
        </div>
    </div>
</body>

<style>
/* Estilos gerais */

.img_logo_menu {
    height: 100px; /* Ajuste o tamanho da imagem */
    width: auto;
    margin-left: 10px; /* Ajusta a posição da imagem */
}


/* Adicionando a imagem de fundo com opacidade */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://socialidiomas.com.br/main/wp-content/uploads/2020/01/Logo-CEJUSC-1024x908.png'); /* Substitua pela URL da sua imagem */
    background-size: cover;
    background-position: center;
    opacity: 0.03; /* Define a opacidade de 50% */
    z-index: -1; /* Coloca a imagem de fundo atrás do conteúdo */
}
</style>
</html>
