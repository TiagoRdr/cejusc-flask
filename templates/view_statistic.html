{% extends 'base.html' %}
{% block conteudo %}
    <h1 class="display-5">Visualização da Estatística {{statistics_data['tipo_processo']}} de {{statistics_data['data_formatada']}}</h1>
    <hr>


<form action="{{ url_for('update_statistic') }}" method="POST" id="updateForm">
    <input type="hidden" name="id" id="id" value="{{statistics_data['id']}}">

<div class="container">        
    <div class="row">            
        <div class="col-md-6">
            <p class="lead text-center ">INFORMAÇÕES GERAIS</p>   
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" id="data" name="data" class="form-control" required value="{{statistics_data['data']}}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo_processo" class="form-label">Tipo de Processo</label>
                    <select id="tipo_processo" name="tipo_processo" class="form-select" required value="{{statistics_data['tipo_processo']}}">
                        <option value="Pré-Cível">Pré-Cível</option>
                        <option value="Pré-Família">Pré-Família</option>
                        <option value="Pró-Cível">Pró-Cível</option>
                        <option value="Pró-Família">Pró-Família</option>
                    </select>
                </div>
                
            </div>        
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pauta_dias" class="form-label">Pauta em Dias</label>
                    <input type="number" id="pauta_dias" name="pauta_dias" class="form-control" required value="{{statistics_data['pauta_dias']}}">
                </div>
            </div>
        </div>

        <div class="col-md-6" style="border-left: 1px solid rgb(0, 0, 0);">                
            <p class="lead text-center">ACORDOS OBTIDOS X INFRUTÍFEROS</p>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_acordos_obtidos" class="form-label">Total de Acordos Obtidos</label>
                    <input type="number" id="total_acordos_obtidos" name="total_acordos_obtidos" class="form-control" required value="{{statistics_data['total_acordos_obtidos']}}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_sessoes_infrutiferas" class="form-label">Total de Sessões Infrutíferas</label>
                    <input type="number" id="total_sessoes_infrutiferas" name="total_sessoes_infrutiferas" class="form-control" required value="{{statistics_data['total_sessoes_infrutiferas']}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_audiencias_designadas" class="form-label">Audiências Designadas</label>
                    <input type="number" id="total_audiencias_designadas" name="total_audiencias_designadas" class="form-control" required value="{{statistics_data['total_audiencias_designadas']}}">
                </div>
            </div>
            <br>
        </div>
    </div>

    <div class="row">            
        <div class="col-md-6" style="border-top: 1px solid rgb(0, 0, 0);">
            <br>
            <p class="lead text-center ">AUSÊNCIAS E SESSÕES NÃO REALIZADAS</p>   
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_ausencia_requerente" class="form-label">Ausência do Requerente</label>
                    <input type="number" id="total_ausencia_requerente" name="total_ausencia_requerente" class="form-control" required value="{{statistics_data['total_ausencia_requerente']}}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_ausencia_requerido" class="form-label">Ausência do Requerido</label>
                    <input type="number" id="total_ausencia_requerido" name="total_ausencia_requerido" class="form-control" required value="{{statistics_data['total_ausencia_requerido']}}">
                </div>
            </div>        
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_ausencia_partes" class="form-label">Ausência de Ambas as Partes</label>
                    <input type="number" id="total_ausencia_partes" name="total_ausencia_partes" class="form-control" required value="{{statistics_data['total_ausencia_partes']}}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_sessoes_canceladas" class="form-label">Sessões Canceladas</label>
                    <input type="number" id="total_sessoes_canceladas" name="total_sessoes_canceladas" class="form-control" required value="{{statistics_data['total_sessoes_canceladas']}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_sessoes_redesignadas" class="form-label">Sessões Redesignadas</label>
                    <input type="number" id="total_sessoes_redesignadas" name="total_sessoes_redesignadas" class="form-control" required value="{{statistics_data['total_sessoes_redesignadas']}}">
                </div>
            </div>
        </div>


        <div class="col-md-6" style="border-left: 1px solid rgb(0, 0, 0); border-top: 1px solid rgb(0, 0, 0);">
            <br>
            <p class="lead text-center">SESSÕES GRATUÍTAS</p>   
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total_jg_dativo" class="form-label">Juiz Dativo</label>
                    <input type="number" id="total_jg_dativo" name="total_jg_dativo" class="form-control" required value="{{statistics_data['total_jg_dativo']}}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="total_jg_adv" class="form-label">Juiz Advogado</label>
                    <input type="number" id="total_jg_adv" name="total_jg_adv" class="form-control" required value="{{statistics_data['total_jg_adv']}}">
                </div>
            </div>        
        </div>
    </div>
</div>
<br><br>
<button type="button" onclick="showAlert()" class="btn btn-success btn-lg">ATUALIZAR ESTATÍSTICA</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function showAlert() {        
        Swal.fire({
            title: "Confirme a atualização da estatística",
            icon: "info",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Confirmar"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Estatística Atualizada!",
                    icon: "success"
                }).then(() => {
                    // Enviar o formulário após a confirmação
                    document.getElementById("updateForm").submit();
                });
            }
        });
    }
</script>

{% endblock conteudo %}
